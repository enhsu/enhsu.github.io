<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <title>A Random Quote Machine</title>
    <link rel="shortcut icon" type="image/x-icon" href="../photo/icon/hsu.ico" />
    <!-- include CSS START -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/fcc_randomQuote.css">
    <!-- include CSS END -->
    <!-- include JS START -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/fcc_randomQuote.js"></script>
    <!-- include JS END -->
  </head>
  <body>
    <div class="container">
      <div class="window-height">
        <div class="quote-container">
          <div class="quote">
            <div class="quote-text-container"><i class="quote-icon fa fa-quote-left fa-2x" aria-hidden="true"></i>
              <p class="quote-text"></p>
            </div>
            <div class="text-right"><b>
                <p class="quote-title"></p></b></div>
            <div class="btn-container"><span class="float-left"><a class="twitter-share-button" href="#" target="_blank" title="Tweet this quote!"><i class="social-icon fa fa-twitter-square" aria-hidden="true"></i></a><a class="tumblr-share-button" href="#" target="_blank" title="Share this quote on tumblr!"><i class="social-icon fa fa-tumblr-square" aria-hidden="true"></i></a></span><span class="float-right">
                <button class="new-quote" title="Get a new quote!">New Quote</button></span></div>
          </div><br/>
          <div class="footer text-center text-in-color">code by <a class="text-in-color" href="#">Hsu Cheng-En</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
